<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Medical Diagnosis</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Medical Diagnosis</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="/">Home</a>
          <a class="nav-link active" href="/add_samples">Contribute</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- New Form for Adding Samples -->
    <form action="/add_samples" method="post" enctype="multipart/form-data"
    class="mt-5 d-flex flex-column align-items-center">
      <h3>Contribute to our Dataset</h3>
      <div class="">
        <div class="mb-3">
          <label for="symptom_images" class="form-label">Upload Symptom Images:</label>
          <input type="file" class="form-control" id="symptom_images" name="symptom_images[]" multiple accept="image/*"
            required>
        </div>
        <div class="mb-3">
          <label for="proof" class="form-label">Upload Proof:</label>
          <input type="file" class="form-control" id="proof" name="proof[]" multiple
            required>
        </div>
        <div class="mb-3">
          <label for="class" class="form-label">Select Diagnosis Result:</label>
          <select class="form-select" id="class" name="class">
            {% for c in classes %}
            <option value='{{c}}''>{{c}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-success mb-3">Submit</button>
      {% if msg %}
        <div>{{msg}}</div>
        <div>Thank you for your contribution.</div>
      {% endif %}
    </form>
</body>

</html>
